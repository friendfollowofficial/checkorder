<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friend Follow</title>

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#050510;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
}

/* ===== Starfield ===== */
.stars{
  position:absolute;
  inset:0;
  background:
    radial-gradient(2px 2px at 20% 30%,#fff,transparent),
    radial-gradient(2px 2px at 70% 80%,#fff,transparent),
    radial-gradient(1.5px 1.5px at 40% 60%,#fff,transparent),
    radial-gradient(1.5px 1.5px at 85% 25%,#fff,transparent);
  background-size:600px 600px;
  animation:starsMove 120s linear infinite;
  opacity:.6;
}

@keyframes starsMove{
  from{transform:translateY(0);}
  to{transform:translateY(-2000px);}
}

/* ===== Hologram Grid Floor ===== */
.grid{
  position:absolute;
  bottom:-200px;
  left:0;
  right:0;
  height:600px;
  background:
    linear-gradient(#b07cff22 1px,transparent 1px),
    linear-gradient(90deg,#b07cff22 1px,transparent 1px);
  background-size:60px 60px;
  transform:perspective(600px) rotateX(75deg);
  transform-origin:bottom;
  animation:gridGlow 6s ease-in-out infinite alternate;
}

@keyframes gridGlow{
  from{opacity:.3;}
  to{opacity:.6;}
}

/* ===== Glass Portal Card ===== */
.card{
  position:relative;
  width:450px;
  padding:70px 60px;
  border-radius:40px;
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(30px);
  border:1px solid rgba(200,160,255,.3);
  text-align:center;
  box-shadow:0 0 120px rgba(180,120,255,.3);
  z-index:2;
  transition:all .8s cubic-bezier(.22,1,.36,1);
}

.card.hide{
  transform:scale(1.2);
  opacity:0;
  filter:blur(20px);
}

/* ===== Animated Logo ===== */
.logo{
  width:120px;
  height:120px;
  border-radius:50%;
  margin:auto;
  background:linear-gradient(135deg,#8fd3ff,#caa6ff,#ff9ed6);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  font-weight:700;
  color:white;
  position:relative;
  overflow:hidden;
  box-shadow:0 0 60px rgba(255,158,214,.6);
}

.logo:after{
  content:'';
  position:absolute;
  width:200%;
  height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.6),transparent);
  transform:translateX(-100%);
  animation:shine 4s infinite;
}

@keyframes shine{
  to{transform:translateX(100%);}
}

h1{
  margin:40px 0 10px;
  font-size:28px;
}

.subtitle{
  opacity:.7;
  font-size:14px;
}

/* ===== Portal Button ===== */
button{
  margin-top:45px;
  width:100%;
  padding:20px;
  border:none;
  border-radius:30px;
  font-size:17px;
  font-weight:600;
  cursor:pointer;
  color:white;
  background:linear-gradient(90deg,#8fd3ff,#caa6ff,#ff9ed6);
  box-shadow:0 0 60px rgba(200,160,255,.7);
  transition:.4s;
}

button:hover{
  transform:translateY(-6px) scale(1.05);
  box-shadow:0 0 90px rgba(255,158,214,1);
}

/* ===== Energy Portal Loader ===== */
.loading{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#050510;
  opacity:0;
  pointer-events:none;
  transition:.5s;
}

.loading.active{
  opacity:1;
  pointer-events:auto;
}

.portal{
  width:150px;
  height:150px;
  position:relative;
}

.portal span{
  position:absolute;
  inset:0;
  border-radius:50%;
  border:3px solid transparent;
  border-top:3px solid #caa6ff;
  animation:spin 1.5s linear infinite;
}

.portal span:nth-child(2){
  border-top:3px solid #8fd3ff;
  animation-duration:2s;
}

.portal span:nth-child(3){
  border-top:3px solid #ff9ed6;
  animation-duration:2.5s;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="grid"></div>

<div class="card" id="card">
  <div class="logo">FF</div>
  <h1>Friend Follow</h1>
  <div class="subtitle">Portal Access</div>
  <button onclick="enterPortal()">Enter</button>
</div>

<div class="loading" id="loading">
  <div class="portal">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

<script>
function enterPortal(){
  const card = document.getElementById("card");
  const loading = document.getElementById("loading");

  card.classList.add("hide");

  setTimeout(()=>{
    loading.classList.add("active");
  },400);

  setTimeout(()=>{
    window.location.href="https://script.google.com/macros/s/AKfycbx6ERKduhNJF_zLOkeMErCuS7t5SPBSw1DoK34VZMUJvapq3Xjp3clbws6SvyFJZiOirw/exec";
  },2000);
}
</script>

</body>
</html>
