<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friend Follow</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#efeafd,#e4d9f7,#ffd9f3);
}

/* Aurora */
.aurora{
  position:absolute;
  inset:0;
  background:
  radial-gradient(circle at 20% 30%,#8fd3ff66,transparent 50%),
  radial-gradient(circle at 80% 70%,#ff9ed666,transparent 50%),
  radial-gradient(circle at 50% 20%,#caa6ff66,transparent 50%);
  filter:blur(120px);
  animation:auroraMove 18s ease-in-out infinite alternate;
}
@keyframes auroraMove{
  from{transform:scale(1)}
  to{transform:scale(1.1) translateY(-20px)}
}

/* Bubble */
.bubble{
  position:absolute;
  bottom:-150px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,
    rgba(255,255,255,.9),
    rgba(173,216,255,.4),
    rgba(202,166,255,.4),
    rgba(255,158,214,.4));
  backdrop-filter:blur(10px);
  box-shadow:0 0 40px rgba(200,150,255,.35),
             inset 0 0 20px rgba(255,255,255,.9);
  animation:floatUp linear infinite;
  opacity:.85;
}
@keyframes floatUp{
  from{transform:translateY(0) scale(1)}
  to{transform:translateY(-120vh) scale(1.2)}
}

/* Card */
.card{
  position:relative;
  width:480px;
  padding:75px 65px;
  border-radius:55px;
  background:rgba(255,255,255,.78);
  backdrop-filter:blur(30px);
  box-shadow:0 50px 120px rgba(180,140,255,.35);
  text-align:center;
  z-index:2;
  transition:.8s cubic-bezier(.22,1,.36,1);
}
.card.hide{
  transform:scale(1.2);
  opacity:0;
  filter:blur(25px);
}
.logo-wrapper img{
  width:100%;
  border-radius:30px;
  box-shadow:0 20px 60px rgba(255,158,214,.4);
  transition:.4s;
  animation:floatLogo 4s ease-in-out infinite;
}

@keyframes floatLogo{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
}

  
@keyframes shine{ to{transform:translateX(100%)} }

h1{
  margin:35px 0 5px;
  font-size:30px;
  color:#9f8af9;
}

.today{
  font-size:15px;
  color:#7c6bd6;
  margin-bottom:10px;
  position:relative;
}

.floating-plus{
  position:absolute;
  right:-25px;
  top:-5px;
  font-size:14px;
  font-weight:600;
  color:#ff8bcf;
  opacity:0;
  animation:floatPlus 1.2s ease forwards;
}
@keyframes floatPlus{
  0%{transform:translateY(0); opacity:0}
  30%{opacity:1}
  100%{transform:translateY(-20px); opacity:0}
}

.note{
  margin-top:16px;
  font-size:12px;
  color:#6f5bd6;
}

/* Button */
button{
  margin-top:35px;
  width:100%;
  padding:22px;
  border:none;
  border-radius:40px;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  color:white;
  background:linear-gradient(90deg,#8fd3ff,#caa6ff,#ff9ed6);
  box-shadow:0 0 70px rgba(200,160,255,.6);
  transition:.4s;
}
button:hover{
  transform:translateY(-6px) scale(1.04);
  box-shadow:0 0 120px rgba(255,158,214,1);
}

/* Flash */
.flash{
  position:fixed;
  inset:0;
  background:white;
  opacity:0;
  pointer-events:none;
  transition:.2s;
}

/* Portal */
.loading{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,#efeafd,#e4d9f7,#ffd9f3);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.5s;
}
.loading.active{
  opacity:1;
  pointer-events:auto;
}
.portal{
  width:160px;
  height:160px;
  position:relative;
}
.portal span{
  position:absolute;
  inset:0;
  border-radius:50%;
  border:3px solid transparent;
  border-top:3px solid #caa6ff;
  animation:spin 1.5s linear infinite;
}
.portal span:nth-child(2){
  border-top:3px solid #8fd3ff;
  animation-duration:2s;
}
.portal span:nth-child(3){
  border-top:3px solid #ff9ed6;
  animation-duration:2.5s;
}
@keyframes spin{ to{transform:rotate(360deg)} }


</style>
</head>

<body>

<div class="aurora"></div>
<div class="bubble" style="left:20%;width:120px;height:120px;animation-duration:25s;"></div>
<div class="bubble" style="left:60%;width:160px;height:160px;animation-duration:30s;"></div>

<div class="card" id="card">

  <div class="logo-wrapper">
    <img src="logo.png" alt="Friend Follow Logo">
  </div>

  <h1>Friend Follow</h1>
  <div class="today" id="todayText"></div>

  <button onclick="enterPortal()">เข้าสู่หน้าเช็คออเดอร์</button>

  <div class="note">หากหาออเดอร์ไม่เจอโปรดรอ หรือแจ้งแอดมิน</div>

</div>

<div class="flash" id="flash"></div>

<div class="loading" id="loading">
  <div class="portal">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

<script>
const displayEl = document.getElementById("todayText");

/* ========== เวลาไทย ========== */
function getThailandNow(){
  const now = new Date();
  const utc = now.getTime() + (now.getTimezoneOffset()*60000);
  return new Date(utc + (7*60*60*1000));
}

/* ========== Seed จากวัน ========== */
function getDaySeed(date){
  return parseInt(
    date.getFullYear().toString() +
    (date.getMonth()+1).toString().padStart(2,'0') +
    date.getDate().toString().padStart(2,'0')
  );
}

/* ========== Base เริ่มต้น 40-89 ========== */
function getBase(seed){
  return 40 + (seed % 50);
}

/* ========== Peak Multiplier ========== */
function getPeakMultiplier(hour){
  if(hour >= 11 && hour <= 13) return 1.4;   // เที่ยงพุ่ง
  if(hour >= 18 && hour <= 21) return 1.6;   // ช่วงเย็นแรงสุด
  if(hour >= 9 && hour < 11) return 1.2;
  if(hour >= 22 || hour <= 5) return 0.4;    // ดึกช้า
  return 0.8;
}

/* ========== Plateau Logic (หยุดนิ่งเป็นช่วง) ========== */
function isPlateauBlock(minutesPassed, seed){
  const block = Math.floor(minutesPassed / 3);
  return (block + seed) % 7 === 0;
}

/* ========== Micro Variation แบบ deterministic ========== */
function microVariation(minutesPassed, seed){
  const pattern = Math.sin((minutesPassed + seed) * 0.05);
  return Math.floor((pattern + 1) * 0.8);
}

/* ========== คำนวณยอดวันนี้ ========== */
function calculateCount(){

  const now = getThailandNow();
  const seed = getDaySeed(now);
  const base = getBase(seed);

  const startOfDay = new Date(
    now.getFullYear(),
    now.getMonth(),
    now.getDate(),
    0,0,0
  );

  const minutesPassed = Math.floor((now - startOfDay)/60000);
  const multiplier = getPeakMultiplier(now.getHours());

  let growth = Math.floor(minutesPassed * 0.045 * multiplier);

  // หยุดนิ่งบางช่วง
  if(isPlateauBlock(minutesPassed, seed)){
    growth -= 2;
  }

  // micro fluctuation
  growth += microVariation(minutesPassed, seed);

  if(growth < 0) growth = 0;

  return base + growth;
}

/* ========== Animation ========== */
function animateCount(target){
  const duration = 1000;
  const startTime = performance.now();
  const start = parseInt(displayEl.dataset.val || 0);

  function update(time){
    const progress = Math.min((time-startTime)/duration,1);
    const eased = 1 - Math.pow(1 - progress, 4);
    const value = Math.floor(start + (target-start)*eased);

displayEl.innerHTML =
  "คำสั่งซื้อวันนี้ " + value.toLocaleString('en-US') + " ออเดอร์";

    if(progress<1){
      requestAnimationFrame(update);
    } else {
      displayEl.dataset.val = target;
    }
  }

  requestAnimationFrame(update);
}

/* ========== Realtime Update ========== */
function startRealtime(){
  setInterval(()=>{
    animateCount(calculateCount());
  },8000);
}

if(displayEl){
  animateCount(calculateCount());
  startRealtime();
}

function enterPortal(){
  const card = document.getElementById("card");
  const loading = document.getElementById("loading");
  const flash = document.getElementById("flash");

  flash.style.opacity="0.7";
  setTimeout(()=>{flash.style.opacity="0";},150);

  card.classList.add("hide");

  setTimeout(()=>{
    loading.classList.add("active");
  },500);

  setTimeout(()=>{
    window.location.href="https://script.google.com/macros/s/AKfycbza85VQyvGoela_cSrJq5Ec1b9wRQtFAt1bz1Eyy0ozk5f3F6aBaW21xEylQuZoxwXYTQ/exec";
  },2000);
}


  
</script>

</body>
</html>
