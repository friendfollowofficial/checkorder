<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friend Follow</title>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:'Segoe UI',Arial;
  background:linear-gradient(180deg,#efeafd,#e4d9f7,#d7cbee);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

/* Soft background glow */
.bg{
  position:absolute;
  width:600px;
  height:600px;
  background:radial-gradient(circle,
    rgba(202,166,255,.35),
    rgba(255,158,214,.25),
    transparent 70%);
  filter:blur(90px);
  animation:pulse 5s ease-in-out infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.05);}
}

/* Card */
.card{
  position:relative;
  width:390px;
  padding:50px 40px;
  border-radius:36px;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(25px);
  box-shadow:0 40px 80px rgba(120,90,200,.18);
  text-align:center;
  z-index:2;
  transition:.4s;
}

.logo{
  width:95px;
  height:95px;
  border-radius:50%;
  margin:auto;
  background:linear-gradient(135deg,#8fd3ff,#caa6ff,#ff9ed6);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  font-weight:700;
  color:white;
  box-shadow:0 20px 45px rgba(160,120,240,.4);
  animation:float 4s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

h1{
  margin:30px 0 8px;
  font-size:26px;
  color:#8e79f6;
  letter-spacing:.5px;
}

.subtitle{
  font-size:14px;
  color:#7c6bd6;
  opacity:.85;
}

/* Button */
button{
  margin-top:35px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:20px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  color:white;
  background:linear-gradient(90deg,#8fd3ff,#caa6ff,#ff9ed6);
  box-shadow:0 15px 40px rgba(170,130,240,.45);
  transition:.3s;
}

button:hover{
  transform:translateY(-4px);
  box-shadow:0 25px 50px rgba(160,120,240,.5);
}

/* ===== Loading Overlay ===== */
.loading{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,#efeafd,#e4d9f7,#d7cbee);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.4s ease;
}

.loading.active{
  opacity:1;
  pointer-events:auto;
}

.loader{
  width:65px;
  height:65px;
  border-radius:50%;
  border:4px solid rgba(180,150,255,.25);
  border-top:4px solid #9f8af9;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="card">
  <div class="logo">FF</div>
  <h1>Friend Follow</h1>
  <div class="subtitle">Order Portal</div>

  <button onclick="go()">เข้าสู่หน้าเช็คออเดอร์</button>
</div>

<div class="loading" id="loading">
  <div class="loader"></div>
</div>

<script>
function go(){
  const loading = document.getElementById("loading");
  loading.classList.add("active");

  setTimeout(()=>{
    window.location.href="https://script.google.com/macros/s/AKfycbx6ERKduhNJF_zLOkeMErCuS7t5SPBSw1DoK34VZMUJvapq3Xjp3clbws6SvyFJZiOirw/exec";
  },1200);
}
</script>

</body>
</html>
