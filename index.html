<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friend Follow</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  height:100vh;
  overflow:hidden;
  background:#0f0c1a;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== Animated Aurora Background ===== */
.bg{
  position:absolute;
  inset:0;
  background:
  radial-gradient(circle at 20% 30%,#8fd3ff55,transparent 40%),
  radial-gradient(circle at 80% 70%,#ff9ed655,transparent 40%),
  radial-gradient(circle at 60% 20%,#caa6ff55,transparent 40%);
  filter:blur(120px);
  animation:moveBg 18s linear infinite alternate;
}

@keyframes moveBg{
  from{transform:translate(-50px,-50px) scale(1);}
  to{transform:translate(50px,50px) scale(1.2);}
}

/* ===== Glass Card ===== */
.card{
  position:relative;
  width:420px;
  padding:60px 50px;
  border-radius:40px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(35px);
  border:1px solid rgba(255,255,255,.15);
  text-align:center;
  z-index:2;
  box-shadow:0 0 80px rgba(202,166,255,.25);
  transition:all .6s cubic-bezier(.22,1,.36,1);
}

.card.hide{
  transform:scale(.9);
  opacity:0;
  filter:blur(20px);
}

/* ===== Logo ===== */
.logo{
  width:110px;
  height:110px;
  border-radius:50%;
  margin:auto;
  background:linear-gradient(135deg,#8fd3ff,#caa6ff,#ff9ed6);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  font-weight:700;
  color:white;
  box-shadow:0 0 50px rgba(255,158,214,.6);
  animation:float 6s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
}

h1{
  margin:35px 0 10px;
  font-size:28px;
  color:#ffffff;
  letter-spacing:.5px;
}

.subtitle{
  color:#c9bfff;
  font-size:14px;
  opacity:.8;
}

/* ===== Button ===== */
button{
  margin-top:40px;
  width:100%;
  padding:18px;
  border:none;
  border-radius:25px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(90deg,#8fd3ff,#caa6ff,#ff9ed6);
  box-shadow:0 0 40px rgba(202,166,255,.6);
  transition:.4s cubic-bezier(.22,1,.36,1);
  position:relative;
  overflow:hidden;
}

button:before{
  content:'';
  position:absolute;
  width:120%;
  height:120%;
  top:-10%;
  left:-10%;
  background:radial-gradient(circle,rgba(255,255,255,.4),transparent 60%);
  opacity:0;
  transition:.4s;
}

button:hover{
  transform:translateY(-5px);
  box-shadow:0 0 70px rgba(255,158,214,.8);
}

button:hover:before{
  opacity:.5;
}

/* ===== Loading Screen ===== */
.loading{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0f0c1a;
  opacity:0;
  pointer-events:none;
  transition:.4s ease;
}

.loading.active{
  opacity:1;
  pointer-events:auto;
}

/* Cinematic Ring Loader */
.loader{
  width:120px;
  height:120px;
  position:relative;
}

.loader span{
  position:absolute;
  inset:0;
  border-radius:50%;
  border:3px solid transparent;
  border-top:3px solid #caa6ff;
  animation:spin 1.2s linear infinite;
}

.loader span:nth-child(2){
  border-top:3px solid #8fd3ff;
  animation-duration:1.6s;
}

.loader span:nth-child(3){
  border-top:3px solid #ff9ed6;
  animation-duration:2s;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="card" id="card">
  <div class="logo">FF</div>
  <h1>Friend Follow</h1>
  <div class="subtitle">Order Portal</div>
  <button onclick="start()">เข้าสู่หน้าเช็คออเดอร์</button>
</div>

<div class="loading" id="loading">
  <div class="loader">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

<script>
function start(){
  const card = document.getElementById("card");
  const loading = document.getElementById("loading");

  card.classList.add("hide");

  setTimeout(()=>{
    loading.classList.add("active");
  },300);

  setTimeout(()=>{
    window.location.href="https://script.google.com/macros/s/AKfycbx6ERKduhNJF_zLOkeMErCuS7t5SPBSw1DoK34VZMUJvapq3Xjp3clbws6SvyFJZiOirw/exec";
  },1600);
}
</script>

</body>
</html>
