<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friend Follow</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#efeafd,#e4d9f7,#ffd9f3);
}

/* ===== Soft Aurora Background ===== */
.aurora{
  position:absolute;
  inset:0;
  background:
  radial-gradient(circle at 20% 30%,#8fd3ff66,transparent 50%),
  radial-gradient(circle at 80% 70%,#ff9ed666,transparent 50%),
  radial-gradient(circle at 50% 20%,#caa6ff66,transparent 50%);
  filter:blur(120px);
  animation:moveBg 18s ease-in-out infinite alternate;
}

@keyframes moveBg{
  from{transform:scale(1);}
  to{transform:scale(1.1) translateY(-20px);}
}

/* ===== Floating Bubbles ===== */
.bubble{
  position:absolute;
  bottom:-150px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,
    rgba(255,255,255,.9),
    rgba(173,216,255,.4),
    rgba(202,166,255,.4),
    rgba(255,158,214,.4));
  backdrop-filter:blur(10px);
  box-shadow:0 0 40px rgba(200,150,255,.35),
             inset 0 0 20px rgba(255,255,255,.9);
  animation:floatUp linear infinite;
  opacity:.8;
}

@keyframes floatUp{
  from{transform:translateY(0) scale(1);}
  to{transform:translateY(-120vh) scale(1.2);}
}

/* ===== Glass Card ===== */
.card{
  position:relative;
  width:440px;
  padding:70px 60px;
  border-radius:45px;
  background:rgba(255,255,255,.7);
  backdrop-filter:blur(25px);
  box-shadow:0 40px 80px rgba(180,140,255,.25);
  text-align:center;
  z-index:2;
  transition:.8s cubic-bezier(.22,1,.36,1);
}

.card.hide{
  transform:scale(1.15);
  opacity:0;
  filter:blur(15px);
}

/* ===== Logo ===== */
.logo{
  width:120px;
  height:120px;
  border-radius:50%;
  margin:auto;
  background:linear-gradient(135deg,#8fd3ff,#caa6ff,#ff9ed6);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  font-weight:700;
  color:white;
  box-shadow:0 0 60px rgba(255,158,214,.6);
  position:relative;
  overflow:hidden;
}

.logo:after{
  content:'';
  position:absolute;
  width:200%;
  height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.7),transparent);
  transform:translateX(-100%);
  animation:shine 5s infinite;
}

@keyframes shine{
  to{transform:translateX(100%);}
}

h1{
  margin:40px 0 10px;
  font-size:28px;
  color:#9f8af9;
}

.subtitle{
  font-size:14px;
  color:#7c6bd6;
  opacity:.85;
}

/* ===== Portal Button ===== */
button{
  margin-top:45px;
  width:100%;
  padding:20px;
  border:none;
  border-radius:30px;
  font-size:17px;
  font-weight:600;
  cursor:pointer;
  color:white;
  background:linear-gradient(90deg,#8fd3ff,#caa6ff,#ff9ed6);
  box-shadow:0 0 60px rgba(200,160,255,.6);
  transition:.4s;
}

button:hover{
  transform:translateY(-6px) scale(1.05);
  box-shadow:0 0 90px rgba(255,158,214,1);
}

/* ===== Portal Loading ===== */
.loading{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,#efeafd,#e4d9f7,#ffd9f3);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.5s;
}

.loading.active{
  opacity:1;
  pointer-events:auto;
}

.portal{
  width:140px;
  height:140px;
  position:relative;
}

.portal span{
  position:absolute;
  inset:0;
  border-radius:50%;
  border:3px solid transparent;
  border-top:3px solid #caa6ff;
  animation:spin 1.5s linear infinite;
}

.portal span:nth-child(2){
  border-top:3px solid #8fd3ff;
  animation-duration:2s;
}

.portal span:nth-child(3){
  border-top:3px solid #ff9ed6;
  animation-duration:2.5s;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="aurora"></div>

<!-- Bubbles -->
<div class="bubble" style="left:10%;width:140px;height:140px;animation-duration:28s;"></div>
<div class="bubble" style="left:30%;width:80px;height:80px;animation-duration:22s;"></div>
<div class="bubble" style="left:55%;width:160px;height:160px;animation-duration:30s;"></div>
<div class="bubble" style="left:75%;width:90px;height:90px;animation-duration:26s;"></div>

<div class="card" id="card">
  <div class="logo">FF</div>
  <h1>Friend Follow</h1>
  <div class="subtitle">Portal Access</div>
  <button onclick="enterPortal()">Enter</button>
</div>

<div class="loading" id="loading">
  <div class="portal">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

<script>
function enterPortal(){
  const card = document.getElementById("card");
  const loading = document.getElementById("loading");

  card.classList.add("hide");

  setTimeout(()=>{
    loading.classList.add("active");
  },400);

  setTimeout(()=>{
    window.location.href="https://script.google.com/macros/s/AKfycbx6ERKduhNJF_zLOkeMErCuS7t5SPBSw1DoK34VZMUJvapq3Xjp3clbws6SvyFJZiOirw/exec";
  },1800);
}
</script>

</body>
</html>
